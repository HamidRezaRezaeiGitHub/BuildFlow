spring:
  application:
    name: BuildFlow
  security:
    enabled: true # Custom security toggle
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: false
  # JPA settings for development - auto-update schema
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    show-sql: false

# Management endpoints for development - expose more endpoints for debugging
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env
  endpoint:
    health:
      show-details: always

# Development server port
server:
  port: 8080

app:
  jwt:
    secret: mySecretKeyForJWTTokensInBuildFlowApplication
    expiration: 86400000 # 24 hours in milliseconds
  admin:
    initialize: false
